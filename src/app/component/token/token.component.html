<p-panel header="Token Example">
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: auto">
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Token:
      </div>
      <div class="ui-grid-col-6">
        <input pInputText type="text" class="form-control" name="token" [ngModel]="token">
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"></div>
      <div class="ui-grid-col-6">
        <button pButton label="Xác thực" (click)="onSubmit()"></button>
      </div>
      <div class="ui-grid-col-4"></div>
    </div>
  </div>
</p-panel>
